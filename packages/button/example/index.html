<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Button - Nitro UI</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../dist/button.min.css">
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">NITRO UI</span>
        </nav>
        <header class="bg-white">
            <div class="container py-5">
                <h1>Button</h1>
                <code class="small text-danger">@nitro-ui/css-button</code>
                <p class="text-muted">Button component for Nitro UI.</p>
            </div>
        </header>

        <article>
            <div class="container  py-5">
                <div class="row">
                    <div class="col-md-4">
                        <h6 class="text-muted">Styles</h6>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Action</div>
                                <button class="c-btn  c-btn--action">Button</button>
                            </div>
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Primary</div>
                                <button class="c-btn  c-btn--primary">Button</button>
                            </div>
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Primary Outline</div>
                                <button class="c-btn  c-btn--primary-outline">Button</button>
                            </div>
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Secondary</div>
                                <button class="c-btn  c-btn--secondary">Button</button>
                            </div>
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Secondary Outline</div>
                                <button class="c-btn  c-btn--secondary-outline">Button</button>
                            </div>
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Positive</div>
                                <button class="c-btn  c-btn--positive">Button</button>
                            </div>
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Negative</div>
                                <button class="c-btn  c-btn--negative">Button</button>
                            </div>
                        </div>
                    </div>
                </div>


                <hr class="mb-5">


                <div class="row">
                    <div class="col-md-4">
                        <h6 class="text-muted">Styles</h6>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="small  text-muted  mb-2">Extra Small</div>
                                <button class="c-btn  c-btn--xs  c-btn--primary">Button</button>
                            </div>
                            <div class="col-md-3">
                                <div class="small  text-muted  mb-2">Small</div>
                                <button class="c-btn  c-btn--sm  c-btn--primary">Button</button>
                            </div>
                            <div class="col-md-3">
                                <div class="small  text-muted  mb-2">Default</div>
                                <button class="c-btn  c-btn--primary">Button</button>
                            </div>
                            <div class="col-md-3">
                                <div class="small  text-muted  mb-2">Large</div>
                                <button class="c-btn  c-btn--lg  c-btn--primary">Button</button>
                            </div>
                        </div>
                    </div>
                </div>


                <hr>

                <div class="row">
                    <div class="col-md-4">
                        <h6 class="text-muted">Active</h6>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Action</div>
                                <button class="c-btn  is--active  c-btn--action">Button</button>
                            </div>
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Primary</div>
                                <button class="c-btn  is--active  c-btn--primary">Button</button>
                            </div>
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Primary Outline</div>
                                <button class="c-btn  is--active  c-btn--primary-outline">Button</button>
                            </div>
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Secondary</div>
                                <button class="c-btn  is--active  c-btn--secondary">Button</button>
                            </div>
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Secondary Outline</div>
                                <button class="c-btn  is--active  c-btn--secondary-outline">Button</button>
                            </div>
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Positive</div>
                                <button class="c-btn  is--active  c-btn--positive">Button</button>
                            </div>
                            <div class="col-md-3  mb-3">
                                <div class="small  text-muted  mb-2">Negative</div>
                                <button class="c-btn  is--active  c-btn--negative">Button</button>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <button class="c-btn  c-btn--sm  c-btn--action">Button</button>
                <button class="c-btn  c-btn--sm  c-btn--primary">Button</button>
                <button class="c-btn  c-btn--sm  c-btn--primary-outline">Button</button>
                <button class="c-btn  c-btn--sm  c-btn--secondary">Button</button>
                <button class="c-btn  c-btn--sm  c-btn--secondary-outline">Button</button>
                <button class="c-btn  c-btn--sm  c-btn--positive">Button</button>
                <button class="c-btn  c-btn--sm  c-btn--negative">Button</button>

                <hr>

                <button class="c-btn  c-btn--xs  c-btn--action">Button</button>
                <button class="c-btn  c-btn--xs  c-btn--primary">Button</button>
                <button class="c-btn  c-btn--xs  c-btn--primary-outline">Button</button>
                <button class="c-btn  c-btn--xs  c-btn--secondary">Button</button>
                <button class="c-btn  c-btn--xs  c-btn--secondary-outline">Button</button>
                <button class="c-btn  c-btn--xs  c-btn--positive">Button</button>
                <button class="c-btn  c-btn--xs  c-btn--negative">Button</button>

                <hr>

                <div class="c-btn-group">
                    <button class="c-btn  c-btn--primary-outline">Button</button>
                    <button class="c-btn  c-btn--primary-outline">Button</button>
                    <button class="c-btn  c-btn--primary-outline">Button</button>
                </div>
            </div>
        </article>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
