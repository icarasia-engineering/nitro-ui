<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Utility Align - Nitro UI</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../../dist/css/utility.min.css">
    </head>
    <body class="bg-light">
        <header class="bg-white border-bottom">
            <div class="container py-5">
                <h2 class="font-weight-bold mb-3">Align</h2>
                <div class="text-muted"></div>
            </div>
        </header>
        <article>
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-4">
                        <div class="text-muted">u-align-left</div>
                    </div>
                    <div class="col-md-8">
                        <div class="u-align-left">u-align-left</div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">

                <div class="row">
                    <div class="col-md-4">
                        <div class="text-muted">u-align-center</div>
                    </div>
                    <div class="col-md-8">
                        <div class="u-align-center">u-align-center</div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">

                <div class="row">
                    <div class="col-md-4">
                        <div class="text-muted">u-align-right</div>
                    </div>
                    <div class="col-md-8">
                        <div class="u-align-right">u-align-right</div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">

                <div class="row">
                    <div class="col-md-4">
                        <div class="text-muted">u-valign-top</div>
                    </div>
                    <div class="col-md-8">
                        <div class="u-valign-top" style="display:table-cell; background:#ECEEF3; height:50px">u-valign-top</div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">

                <div class="row">
                    <div class="col-md-4">
                        <div class="text-muted">u-valign-middle</div>
                    </div>
                    <div class="col-md-8">
                        <div class="u-valign-middle" style="display:table-cell; background:#ECEEF3; height:50px">u-valign-middle</div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">

                <div class="row">
                    <div class="col-md-4">
                        <div class="text-muted">u-valign-bottom</div>
                    </div>
                    <div class="col-md-8">
                        <div class="u-valign-bottom" style="display:table-cell; background:#ECEEF3; height:50px">u-valign-bottom</div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">

                <div class="row">
                    <div class="col-md-4">
                        <div class="text-muted">u-center</div>
                    </div>
                    <div class="col-md-8">
                        <div style="background:#ECEEF3; width: 100%; display:flex; padding: 8px 0;">
                            <div class="u-center">u-center</div>
                        </div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">
            </div>
        </article>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
