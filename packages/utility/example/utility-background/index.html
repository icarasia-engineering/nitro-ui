<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Utility Background - Nitro UI</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../../dist/css/utility.min.css">
    </head>
    <body class="bg-dark">
        <header class="bg-white border-bottom">
            <div class="container py-5">
                <h2 class="font-weight-bold mb-3">Background</h2>
                <div class="text-white"></div>
            </div>
        </header>
        <article>
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-4">
                        <div class="text-white">u-bg-primary</div>
                    </div>
                    <div class="col-md-8">
                        <div class="u-bg-primary" style="color: #ffffff; width:100%;  padding: 8px;">u-bg-primary</div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">

                <div class="row">
                    <div class="col-md-4">
                        <div class="text-white">u-bg-white</div>
                    </div>
                    <div class="col-md-8">
                        <div class="u-bg-white" style="width:100%;  padding: 8px;">u-bg-white</div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">

                <div class="row">
                    <div class="col-md-4">
                        <div class="text-white">u-bg-haze-light</div>
                    </div>
                    <div class="col-md-8">
                        <div class="u-bg-haze-light" style="width:100%;  padding: 8px;">u-bg-haze-light</div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">

                <div class="row">
                    <div class="col-md-4">
                        <div class="text-white">u-bg-haze-dark</div>
                    </div>
                    <div class="col-md-8">
                        <div class="u-bg-haze-dark" style="width:100%;  padding: 8px;">u-bg-haze-dark</div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">

                <div class="row">
                    <div class="col-md-4">
                        <div class="text-white">u-bg-dark</div>
                    </div>
                    <div class="col-md-8">
                        <div class="u-bg-dark" style="color:white;  width:100%;  padding: 8px;">u-bg-dark</div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">

                <div class="row">
                    <div class="col-md-4">
                        <div class="text-white">u-bg-gradient-light</div>
                    </div>
                    <div class="col-md-8">
                        <div class="u-bg-gradient-light" style="color:#ffffff; width:100%;  padding: 8px;">u-bg-gradient-light</div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">

                <div class="row">
                    <div class="col-md-4">
                        <div class="text-white">u-bg-gradient-dark</div>
                    </div>
                    <div class="col-md-8">
                        <div class="u-bg-gradient-dark" style="color:#ffffff; width:100%; padding: 8px;">u-bg-gradient-dark</div>
                    </div>
                </div>
                <hr class="mt-4  mb-5">


                <div class="row">
                    <div class="col-md-4">
                        <div class="text-white">u-bg-cover</div>
                    </div>
                    <div class="col-md-8">
                        <img src="./images.jpg" class="u-bg-cover" style="width: 100%;"/>
                    </div>
                </div>
                <hr class="mt-4  mb-5">
            </div>
        </article>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
